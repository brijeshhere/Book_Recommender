<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style_top.css">

    <title>Top Books</title>
</head>
<body>
    <div class="containers">
        <div style="background-color: white;">
                {% for book in books %}
                <div style="display: inline-block; margin-left: 60px;">
                    <div class="card card1" style="background-image: url({{book[2]}})">
                    </div>
                    <p style="font-size: smaller; inline-size: 200px; margin-left: 40px; color: black;">{{book[0]}}</p>
                    <p style="font-size: smaller;margin-left: 40px;color: black;">{{book[1]}}</p>
                    <p style="font-size: smaller;margin-left: 40px;color: black;">Number of Reviews: {{book[3]}}</p>
                    <p style="font-size: smaller;margin-left: 40px;color: black;">Average Rating: {{book[4]|round(2)}}</p>
                </div>
                {% endfor %}
                
        </div>
    </div>

</body>
</html>
